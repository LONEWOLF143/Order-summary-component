<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container order">
    
      <img role="banner" class="hero" src="images/illustration-hero.svg" alt="illustration hero"/>
      <div role="main" class="orderbody">
      <h1>Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <div class="price">
            <img src="images/icon-music.svg" alt="music icon"/>
            <div class="pricing">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        <div class="buttons">
          <div class="btn checkout"> Proceed to Payment</div>
          <div class="btn cancel-order">Cancel Order</div>
        </div>
    </div>
  </div>


  
  
  



  




</body>

</html>
